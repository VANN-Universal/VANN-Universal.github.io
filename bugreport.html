        <a href="index.html"><img src="img/logo_white.svg" id="logo-footer" alt="OMaths"></a>

        </nav>
    </header>

    <div class="container block-padding">
    <h1>Fehler melden</h1>    
    </div>
    


    <div class="container block-padding">
        <form target="_blank" action="https://formsubmit.co/efb7c2f14d8ece345f7b3ac7af58101c" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_next" value="https://vann-universal.github.io/thanks.html">
            <input type="hidden" name="_subject" value="OMaths Bug">
            <div class="form-grid-horizontal">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" class="shadow" placeholder="Name" required>
                
                <label for="email">Email Adresse</label>
                <input id="email" type="email" name="email" class="shadow" placeholder="Email Adresse" required>
                
                <label for="description">Beschreibung des Fehlers</label>
                <textarea id="description" placeholder="Beschreibung des Fehlers" class="shadow" name="description" rows="6" required></textarea>
                
                <label for="reproduction">Schritte zur Reproduktion des Fehlers</label>
                <textarea id="reproduction" placeholder="Schritte zur Reproduktion" class="shadow" name="reproduction" rows="6"></textarea>
                
                <label for="screenshot">Screenshot (optional)</label>
                <input id="screenshot" type="file" name="attachment">
            </div>

            <button type="submit" class="button shadow center">Senden</button>
          </form>
    </div>
